          <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <!-- CONTENT -->
    <div class="container-fluid bg-content">
      <div class="content container">
        <a href="curriculum-list.html">
          <h4 class="no-print">
            <i class="fa fa-angle-left" aria-hidden="true"></i> Back to records list</h4>
        </a>
        <div class="card">
          <div class="card-body">
            <div class="seal"></div>
            <div class="row records">
              <div class="col-md-6">
                <h2>Scholars List</h2>
              </div>
              <div class="col-md-6">
                <div class="flex-container no-print">
                  <div class="align-right-item">
                    <a href="javascript:window.print()" class="card-link  print flex-item btn btn-outline-primary">
                      <i class="fa fa-print" aria-hidden="true"></i> Print Scholars List</a>
                    <a href="scholarship-details-list-add.html" class="add-button btn btn-primary ">
                      <i class="fa fa-plus" aria-hidden="true"></i> Add Student</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="row table-records table-responsive">
              <table class="table table-bordered bg-nav table-hover">
                <thead class="thead-light">
                  <tr>
                    <!-- Refer to database for headings -->
                    <th scope="col">Student Name</th>
                    <th scope="col">Year Level</th>
                    <th scope="col">Section</th>
                    <th scope="col" class="no-print">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Brown, Mille-Bobbie</td>
                    <td>Grade IV</td>
                    <td>St. Mark</td>
                    <td class="text-center">
                      <a href="student-profile.html" class="btn btn-success btn-sm view-button no-print">View</a>
                      <button type="button" class="btn btn-danger btn-sm view-button no-print" onclick="deleteRow(this)">Remove</button>

                  </tr>
                </tbody>
              </table>
            </div>
          </div>

      }
