        <div class="form-heading margin">
          <h1> Settings - Student Profile </h1>
        </div>
        
          <form action="#" method="#">

               <!-- Student First Name -->
              <div class="row">
                  <label class="control-label col-sm-2" for="studentFN">First Name:</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="studentFN" name="studentFN" placeholder="Enter First Name" value="">
                  </div>

                <!-- Student Last Name -->
                  <label class="control-label col-sm-2" for="studentLN">Last Name:</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="studentLN" name="studentLN" placeholder="Enter Last Name" value="">
                  </div>
              </div>

              <div style="margin: 10px 10px 10px 10px"> </div>

              <div class="row">
                  <label class="control-label col-sm-2" for="birthPlace">Place of Birth:</label>
                  <div class="col-sm-4">
                    <textarea class="form-control" rows="5"id="birthPlace" name="birthPlace" placeholder="Enter Place of Birth" value=""></textarea>
                  </div>

                  <div class="col">

                    <div class="row">
                      <div class="col-sm-4">
                        <label>Gender:</label>
                      </div>
                      <div class="col-sm-4">
                        <label class="custom-control custom-radio">
                          <input id="radioGenderFemale" name="radio-stacked" type="radio" class="custom-control-input">
                          <span class="custom-control-indicator"></span>
                          <span class="custom-control-description">Female</span>
                        </label>
                      </div>
                      <div class="col-sm-4">
                        <label class="custom-control custom-radio">
                          <input id="radioGenderMale" name="radio-stacked" type="radio" class="custom-control-input">
                          <span class="custom-control-indicator"></span>
                          <span class="custom-control-description">Male</span>
                        </label>
                      </div>
                    </div>

                    <div style="margin: 10px 10px 10px 10px"> </div>

                    <div class="row">
                        <label class="control-label col-sm-4" for="title"> Birth Date:</label>
                        <div class="col-sm-8">
                        <input class="form-control" type="date" value="2018-01-01" id="due-payment">
                        </div>
                    </div>

                  </div>

              </div>

              <div style="margin: 10px 10px 10px 10px"> </div>

              <div class="row">
                <label class="control-label col-sm-2" for="homeAddr">Home Address:</label>
                  <div class="col-sm-4">
                    <textarea class="form-control" rows="5"id="homeAddr" name="homeAddr" placeholder="Enter Home Address" value=""></textarea>
                  </div>
                 <label class="control-label col-sm-2" for="postalAddr">Postal Address:</label>
                <div class="col-sm-4">
                  <textarea class="form-control" rows="5"id="postalAddr" name="postalAddr" placeholder="Enter Postal Address" value=""></textarea>
                </div>
              </div>


                <hr>

              <div class="row">
                <div class="col-sm-12">
                  <h3 style="margin-bottom: 20px"> Parents' Details </h3>
                </div>
              </div>

              <div class="row">
                  <label class="control-label col-sm-2" for="motherFN">Mother's First Name:</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="motherFN" name="motherFN" placeholder="Enter First Name" value="">
                  </div>

                  <label class="control-label col-sm-2" for="fatherFN">Father's First Name:</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="fatherFN" name="fatherFN" placeholder="Enter First Name" value="">
                  </div>
              </div>

              <div style="margin: 10px 10px 10px 10px"> </div>

               <div class="row">
                  <label class="control-label col-sm-2" for="motherMN">Mother's Middle Name:</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="motherMN" name="motherMN" placeholder="Enter Middle Name" value="">
                  </div>

                  <label class="control-label col-sm-2" for="fatherMN">Father's Middle Name:</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="fatherMN" name="fatherMN" placeholder="Enter Middle Name" value="">
                  </div>
              </div>

              <div style="margin: 10px 10px 10px 10px"> </div>

              <div class="row">
                  <label class="control-label col-sm-2" for="motherLN">Mother's Last Name:</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="motherLN" name="motherLN" placeholder="Enter Last Name" value="">
                  </div>

                  <label class="control-label col-sm-2" for="fatherLN">Father's Last Name:</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="fatherLN" name="fatherLN" placeholder="Enter Last Name" value="">
                  </div>
              </div>

              <div style="margin: 10px 10px 10px 10px"> </div>

              <div class="row">
                  <label class="control-label col-sm-2" for="motherOcc">Mother's Last Name:</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="motherOcc" name="motherOcc" placeholder="Enter Mother's Occupation" value="">
                  </div>

                  <label class="control-label col-sm-2" for="fatherOcc">Father's Occupation:</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="fatherOcc" name="fatherOcc" placeholder="Enter Father's Occupation" value="">
                  </div>
              </div>

              <div style="margin: 10px 10px 10px 10px"> </div>

              <div class="row">
                  <label class="control-label col-sm-2" for="motherContactNum">Mother's Contact Number:</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="motherContactNum" name="motherContactNum" placeholder="Enter Mother's Occupation" value="">
                  </div>

                  <label class="control-label col-sm-2" for="fatherContactNum">Father's Occupation:</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="fatherContactNum" name="fatherContactNum" placeholder="Enter Father's Contact Number" value="">
                  </div>
              </div>

                

              <hr>

              <div class="row">
                <div class="col-sm-12">
                  <h3 style="margin-bottom: 20px"> Other Details </h3>
                </div>
              </div>

              <div class="row">
                <div class="col-md-2">
                  <label>School Year:</label>
                </div>
                <div class="col-md-4">
                  <select class="custom-select btn-block" required>
                    <option selected>Choose last school attended...</option>
                    <option value="1">None</option>
                    <option value="2">Ateneo de Davao University</option>
                    <option value="3">Davao City National High School</option>
                    <!-- Values should be from the database -->
                  </select>
                </div>
              </div>

              <div style="margin: 10px 10px 10px 10px"> </div>

              <div class="row">
                  <label class="control-label col-sm-2" for="guardianName">Guardian's Name:</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="guardianName" name="guardianName" placeholder="Enter Guardian's Name" value="">
                  </div>
                  <label class="control-label col-sm-2" for="guardianContactNum">Guardian's Contact Number:</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="guardianContactNum" name="guardianContactNum" placeholder="Enter Guardian's Occupation" value="">
                  </div>
              </div>

              <hr>

              <div class="row">
                  <div class="col-md-12">
                    <div class="float-right">
                        <input type="submit" class="btn btn-primary" value="Save Student Profile"></input> 
                    </div>
                  </div>
