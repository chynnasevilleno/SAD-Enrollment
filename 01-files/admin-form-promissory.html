    <div class="container-fluid bg-content wrapper">
      <div class="content">
        <div class="form-heading margin">
          <h1> Create Promissory Note Request </h1>
        </div>
        <div class="container" style="padding-bottom: 50px">
          <form class="form-horizontal" style="margin-left: 50px" action="#" method="#">

               <!-- School Year -->
                <div class="form-group">
                  <label class="control-label col-sm-4" for="schoolYr">School Year:</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="schoolYr" name="schoolYr" value="2018-2019" readonly>
                  </div>
                </div>

                <!-- Student ID -->
                <div class="form-group">
                  <label class="control-label col-sm-4" for="studentID">Student ID:</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" id="studentID" name="studentID" value="123456" readonly>
                  </div>
                </div>

                <!-- Title of Request -->
                <div class="form-group">
                  <label class="control-label col-sm-4" for="title">Title:</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter Title of Request" value="">
                  </div>
                </div>

                <!-- Text field for Reason of Request -->
                <div class="form-group">
                  <label class="control-label col-sm-4" for="title">Reason:</label>
                  <div class="col-sm-10">
                    <textarea class="form-control" name="reason" rows="10" cols="74" placeholder="Enter your reason of request here." style="margin-top:5px"> </textarea>
                    <br>
                  </div>
                </div>

                <!-- Date Picker for Due of Payment -->
                <div class="form-group">
                  <label class="control-label col-sm-4" for="title"> <h4> Due of Payment: </h4> </label>
                  <div class="col-sm-10">
                  <input class="form-control" type="date" value="2018-01-01" id="due-payment">
                  </div>
                </div>
                <!-- add bootstrap datepicker -->
                
                <div class="form-group">
                    <!-- Submit Button -->
                    <input class="btn" type="submit" value="Submit Request" style="margin-left: 15px; margin-top: 15px">
                </div>
              </div>
          </form>
        </div>
      </div>
